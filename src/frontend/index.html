<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title> Cat Search </title>
        <link rel = "stylesheet" href = "./style.css">
    </head>
    <body>
        <div class = 'container'>
            <h1> Cats </h1>
            <input type = "text" id = 'input' placeholder = "Search for a cat here!">
            <button id = 'searchButton'> Search </button>
            <div id = 'catInfo'>
                <h2 id = 'catName'> </h2>
                <p id = 'catPlayfulness'> </p>
                <p id = 'catLength'> </p>
                <p id = 'catWeight'> </p>
                <p id = 'catLifeExpectancy'> </p>
                <img src = '' id = "catImage">
            </div>

            <p id = 'errorMessage' style = 'display: none;'> </p>
        </div>
        <script src = '../backend/main.js'> </script>
    </body>
</html>
